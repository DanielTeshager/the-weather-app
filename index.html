<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>The Weather App</title>
</head>
<body>
    <!-- body content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center mt-5 bg-info rounded">
                <h3 class="mt-3"><span id="city"></span>, &nbsp;<span class="text-light" id="country"></span></h3>
                <h3 id="description" class="text-light"></h3>
                <h3><span id="temp"></span>&deg;C</h3>
                <img src="" alt="temperature image" id="icon">
                <hr>
                <ul id="weather-details" class="list-group mb-3">
                    <li class="list-group-item">Wind: <span id="wind-speed">10</span> km/h</li>
                    <li class="list-group-item">Humidity: <span id="humidity">60</span> %</li>
                    <li class="list-group-item">Pressure: <span id="pressure">1010</span> hPa</li>
                </ul>
                <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#locationModal">
                    Change city
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change City</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="modal-city">City</label>
                    <input type="text" class="form-control" id="modal-city" placeholder="Eg. London, Paris...">
                </div>
                <div class="form-group">
                    <label for="modal-country">Country</label>
                    <input type="text" class="form-control" id="modal-country" placeholder="Eg. UAE, USA, UK ...">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="change-location">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
    <!-- add bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- add local js files -->
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
